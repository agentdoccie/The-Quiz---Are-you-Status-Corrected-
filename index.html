<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Southern African Assembly Knowledge Quiz</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Optional Favicon -->
  <link rel="icon" href="images/southern-assembly-logo.png" type="image/png">
</head>

<body>
  <div id="container">

    <!-- Official Southern African Assembly Header -->
    <header id="tsaaHeader">
      <img src="images/southern-assembly-logo.png" alt="Southern African Assembly Logo" id="tsaaLogo">
      <h1>Southern African Assembly Knowledge Quiz</h1>
    </header>

    <!-- Dynamic Level Title -->
    <h2 id="levelTitle"></h2>

    <!-- Progress Bar -->
    <div id="progress">
      <div id="progressBar"></div>
    </div>

    <!-- Quiz Content -->
    <div id="quiz"></div>

    <!-- Control Buttons -->
    <button id="nextBtn">Next</button>
    <button id="restartBtn" class="hidden">Restart</button>

    <!-- Results Section -->
    <div id="result" class="hidden"></div>
  </div>

  <!-- JavaScript Quiz Logic -->
  <script src="scripts/quiz.js"></script>
</body>
</html>
