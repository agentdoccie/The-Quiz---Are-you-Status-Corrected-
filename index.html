<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Southern African Assembly Knowledge Quiz</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/style.css" />

  <!-- Favicon -->
  <link rel="icon" href="images/southern-assembly-logo.png" type="image/png" />
</head>

<body>
  <div id="container">
    <!-- Header Section -->
    <header id="tsaaHeader">
      <img src="images/southern-assembly-logo.png" alt="Southern African Assembly Logo" id="tsaaLogo" />
      <h1>Southern African Assembly Knowledge Quiz</h1>
    </header>

    <!-- Welcome / Player Name Screen -->
    <div id="welcomeScreen" class="hidden">
      <h2>Welcome to the Southern African Assembly Knowledge Quiz</h2>
      <p>Please enter your name to begin:</p>
      <input type="text" id="playerNameInput" placeholder="Your full name" />
      <button id="startQuizBtn">Start Quiz</button>
    </div>

    <!-- Progress -->
    <div id="progress">
      <div id="progressBar"></div>
    </div>

    <!-- Quiz Content -->
    <div id="quiz"></div>

    <!-- Control Buttons -->
    <button id="nextBtn">Next</button>
    <button id="restartBtn" class="hidden">Restart</button>
    <button id="resetAllBtn">Restart Quiz</button>

    <!-- Result Section -->
    <div id="result" class="hidden"></div>
  </div>

    <!-- JavaScript Logic -->
  <script>
    // Force GitHub Pages to load JS properly
    const script = document.createElement("script");
    script.src = "quiz.js?v=" + new Date().getTime(); // adds timestamp to bypass cache
    script.defer = true;
    document.body.appendChild(script);
  </script>
</body>
</html>
