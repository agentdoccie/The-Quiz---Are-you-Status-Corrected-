<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Southern African Assembly Knowledge Quiz</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Favicon -->
  <link rel="icon" href="images/southern-assembly-logo.png" type="image/png">
</head>

<body>
  <div id="container">

    <!-- Official Southern African Assembly Header -->
    <header id="tsaaHeader">
      <img src="images/southern-assembly-logo.png" alt="Southern African Assembly Logo" id="tsaaLogo">
      <h1>Southern African Assembly Knowledge Quiz</h1>
    </header>

    <!-- Dynamic Level Title -->
    <h2 id="levelTitle" class="hidden"></h2>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="hidden">
      <h2>Welcome to the Southern African Assembly Knowledge Quiz</h2>
      <p>Please enter your name to begin:</p>
      <input type="text" id="playerNameInput" placeholder="Enter your name" />
      <br>
      <button id="startQuizBtn">Start Quiz</button>
    </div>

    <!-- Returning User Screen -->
    <div id="welcomeBackScreen" class="hidden">
      <h2>Welcome back, <span id="returningName"></span>!</h2>
      <p>Would you like to continue where you left off or start over?</p>
      <button id="continueBtn">Continue</button>
      <button id="restartFromBeginningBtn">Start Over</button>
    </div>

    <!-- Player Welcome Message -->
    <div id="playerWelcome" class="hidden"></div>
    <div id="progressTracker" class="hidden"></div>

    <!-- Progress Bar -->
    <div id="progress" class="hidden">
      <div id="progressBar"></div>
    </div>

    <!-- Quiz Content -->
    <div id="quiz" class="hidden"></div>

    <!-- Control Buttons -->
    <button id="nextBtn" class="hidden">Next</button>
    <button id="restartBtn" class="hidden">Restart</button>
    <button id="resetAllBtn">Restart Quiz</button>

    <!-- Results Section -->
    <div id="result" class="hidden"></div>

  </div>

  <!-- âœ… IMPORTANT: Script loaded from the ROOT folder (not scripts/) -->
  <script src="quiz.js"></script>
</body>
</html>
