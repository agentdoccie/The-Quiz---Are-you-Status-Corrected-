<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSAA Knowledge Quiz</title>
  
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Optional inline styles for layout -->
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f2f5f2;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    #container {
      background: white;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 700px;
      padding: 20px 30px;
    }
    .hidden { display: none; }
    #progress {
      background: #d8f0de;
      border-radius: 10px;
      overflow: hidden;
      height: 14px;
      margin-bottom: 15px;
    }
    #progressBar {
      background: #0b6b38;
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
    }
    button {
      background: #0b6b38;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px 5px 0 0;
    }
    button:hover {
      background: #09552e;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>South African Assembly Knowledge Quiz</h1>
    <h2 id="levelTitle"></h2>

    <!-- Progress bar -->
    <div id="progress">
      <div id="progressBar"></div>
    </div>

    <!-- Where questions appear -->
    <div id="quiz"></div>

    <!-- The control buttons -->
    <button id="nextBtn">Next</button>
    <button id="restartBtn" class="hidden">Restart</button>

    <!-- Where results appear -->
    <div id="result" class="hidden"></div>
  </div>

  <!-- Link to your JavaScript quiz logic -->
  <script src="scripts/quiz.js"></script>
</body>
</html>
