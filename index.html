<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- âœ… Fix mobile layout shrink/split issue -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Southern African Assembly Knowledge Quiz</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Optional favicon -->
  <link rel="icon" href="images/southern-assembly-logo.png" type="image/png">
</head>

<body>
  <div id="container">

    <!-- Official Header -->
    <header id="tsaaHeader">
      <img src="images/southern-assembly-logo.png" alt="Southern African Assembly Logo" id="tsaaLogo">
      <h1>Southern African Assembly Knowledge Quiz</h1>
    </header>

    <!-- Dynamic Level Title -->
    <h2 id="levelTitle"></h2>

    <!-- Progress Bar -->
    <div id="progress">
      <div id="progressBar"></div>
    </div>

    <!-- Quiz Content Area -->
    <div id="quiz"></div>

    <!-- Control Buttons -->
    <button id="nextBtn">Next</button>
    <button id="restartBtn" class="hidden">Restart</button>
    <button id="resetAllBtn">Restart Quiz</button>

    <!-- Results Display -->
    <div id="result" class="hidden"></div>
  </div>

  <!-- JavaScript Logic -->
  <script src="quiz.js"></script>
</body>
</html>
